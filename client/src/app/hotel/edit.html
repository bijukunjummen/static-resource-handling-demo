<div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-xs-2">Name</label>

                    <div class="col-xs-6">
                        <input class="form-control" placeholder="Name" ng-model="hotel.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-xs-2">Address</label>

                    <div class="col-xs-6">
                        <input class="form-control" placeholder="Address" ng-model="hotel.address"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip" class="col-xs-2">Zip</label>

                    <div class="col-xs-6">
                        <input class="form-control" placeholder="Zip" ng-model="hotel.zip"/>
                    </div>
                </div>
                <a class="btn btn-default" ng-click="updateHotel()">Submit</a>
            </form>
        </div>
    </div>
</div>
